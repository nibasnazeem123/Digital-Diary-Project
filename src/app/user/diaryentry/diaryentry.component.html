
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main Style Sheet -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>My Diary App</title>
  </head>
  <body>
    <header><h1 class="title">My Digital Diary</h1></header>

    <!-- Journal Entry Section -->
    <section class="section journal-section">
      <div class="container">
        <div class="container-row container-row-journal">
          <div class="container-item container-item-journal">

            <!-- uid is passed as rough value for testing -->
            <form [formGroup]='DiaryEntryForm'>

              <label for="entry-title" class="journal-label">Title</label>
              <input
                type="text"
                name="entry-title"
                id="entry-title"
                class="entry-text-title ng-pristine ng-valid ng-touched"

                formControlName='title'

              />
              <label for="entry-title" class="journal-label">Date</label>
              <input
                type="text"
                name="entry-title"
                id="entry-title"
                class="entry-text-title ng-pristine ng-valid ng-touched"
                readonly="readonly"
                formControlName='date'  [(ngModel)]="currdate"

              />
              <label for="entry" class="journal-label">Today's Entry</label>
              <textarea
                name="daily-entry"
                formControlName='description'
                class="entry-text-box"
                placeholder="What's on your mind today? ðŸ’­"></textarea>
              <button class="btn-main entry-submit-btn" (click)="OnSubmit()">Add Entry</button>
              <input type="hidden" formControlName='uid' value="1" >
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Journal Entry Results -->
    <section class="section sectionEntryResults" id="entryResultsSection">
      <div class="container">
        <div class="container-row entryResultRow"></div>
      </div>
    </section>

    <script src="assets/dir.js"></script>
  </body>
</html>
